{% extends "base.html" %}
{% block body %}
{% load static %}

<style>
  /* Custom styles for the carousel */
  #carouselExample {
    position: relative;
    overflow: hidden;
  }

  .carousel-inner {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  .carousel-item {
    position: relative;
    display: none;
    width: 100%;
    transition: transform 0.6s ease;
  }

  .carousel-item.active {
    display: block;
  }

  .carousel-item img {
    width: 100%;
    height: auto;
    object-fit: cover; /* Ensures the image covers the entire carousel item */
  }

  .carousel-caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background for caption */
    color: #fff; /* White text color for caption */
    padding: 20px;
  }

  .carousel-caption h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .carousel-caption p {
    font-size: 1.2rem;
  }
</style>

<div class="container-fluid px-0">
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="http://localhost:8000/static/img/icecream5.jpg" alt="Ice Cream" onclick="saveImage()">
        <div class="carousel-caption d-none d-md-block">
          <h1>Welcome to the Best Ice-Cream</h1>
          <p>The best ice cream you'll ever taste!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/random/1200x200/?ice" alt="...">
      </div>
    </div>
  </div>
</div>

{% endblock %}
