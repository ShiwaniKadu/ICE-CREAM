{% extends "base.html" %}
{% block body%}

<div class="container">
  <style> 
    body { 
        background-color: pink;
    }
    table { 
        background-color: antiquewhite;
        border: 10px solid rgb(14, 2, 2); 
        width: 300px;  
        height: 200px; 
        text-align: center;  
        padding: 10px; 
        margin-top: 180px;      
    }
    </style>
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Ice-Cream</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Ice-Cream Name</label>
      <input name="IceCream_name" required type ="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"  class="form-label">Ice-Cream description</label>
      <textarea  class="form-control" name ="IceCream_description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Ice-Cream Image</label>
      <input name ="IceCream_image" type="file" class="form-control">

    </div>
    
    <button type="submit" class="btn btn-success">Add Receipe</button>
  </form>
  <hr>
  <div class = "mt-5">
    <div class = "mx-auto col-6">
      <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Search Ice-Cream</label>
        <input name="search" value="{{icecream.icecream_name}}" required type ="text" class="form-control">
      </div>
      <button type = "submit" class = "btn btn-primary">Search</button>
      </form>

    </div>

  </div>
   
  <table class="table" style="background-color: rgb(227, 74, 161);>
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Ice-Cream Name</th>
      <th scope="col">Ice-Cream Description</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>

    </tr>
  </thead>
  <tbody>
    {% for icecream in icecreams %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{icecream.icecream_name}}</td>
      <td>{{icecream.icecream_description}}</td>
      <td><img src="/media/{{icecream.icecream_image}}" style="height:100px"></td>
      <td>
        <a href="/delete-icecream/{{icecream.id}}/" class = "btn btn-danger m-2">Delete</button>
        <a href="/update-icecream/{{icecream.id}}/" class = "btn btn-success">Update</button>

      </td>
    </tr>
    {% endfor %}
   </tbody>
</table>
</div>

{% endblock %}
