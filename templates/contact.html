{% extends "base.html" %}
{% block title %}Contact{% endblock title%} 
{% block body %}
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: rgb(234, 131, 131);
            margin: 0;
            padding: 0;
        }
    .contact-form-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
    background-color: rgba(242, 238, 238, 0.8); /* Semi-transparent white background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for better visibility */
}

.contact-form-overlay form {
    max-width: 600px; /* Limit the width of the form */
    margin: 0 auto; /* Center the form horizontally */
}

</style>

<div class="container-fluid px-0 position-relative">
    <img src="http://localhost:8000/static/img/icecream10.jpg" alt="Ice Cream" width="100%" height="100%" onclick="saveImage()">
    <div class="contact-form-overlay">
        <div class="container mb-3 py-4">
            <h1 class="text-center">Contact Us</h1>
            <form method="post" action="/contact">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-group">
                    <label for="desc" class="form-label">Tell me about what you want to contact me for...</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
