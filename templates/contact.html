{% extends "base.html" %}
{% block title %}Contact{% endblock title%} 
{% block body %}
 <div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/random/1200x400/?phone-contact" alt="Random Image" width="100%" height="100%">

</div>
<div class="container mb-3 py-4 ">
    <h3 class ="text-center">
        Contact Us</h3>
        <form method="post" action="/contact">
        {%csrf_token %}
        <div class="form group">
            <label for="name" 
            class="form-label">Name</label>
            <input type="text" 
            class="form-control" 
            id="name" 
            name="name"
            placeholder="Enter Your Name">
        </div>
        <div class="form group">
            <label for="email" 
            class="form-label">Email Address</label>
            <input type="text" 
            class="form-control" 
            id="name" 
            name="email"
            placeholder="Enter Your Email">
        </div>
        <div class="form group">
            <label for="phone" 
            class="form-label">Phone Number</label>
            <input type="phone" 
            class="form-control" 
            id="phone" 
            name="phone"
            placeholder="Enter Your phone number">
        </div>
        <div class="form group">
            <label for="desc" 
            class="form-label">Tell me about what you want to contact me for...</label>
            <input type="text" 
            class="form-control" 
            id="desc" 
            rows=""3
            name="desc">
            
        </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" 
            class="form-label">Example textarea</label>
            <textarea class="form-control" 
            id="exampleFormControlTextarea1" 
            rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
